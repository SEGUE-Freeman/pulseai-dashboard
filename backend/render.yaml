services:
  - type: web
    name: pulseai-dashboard-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./pulseai.db
      - key: SECRET_KEY
        value: yc2JY9vASMfD5TdhgLW78jXPGRlpnt4NzOIroVmi3k6uCxwZ0BHaseqUEFbQ1K
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
    healthCheckPath: /
