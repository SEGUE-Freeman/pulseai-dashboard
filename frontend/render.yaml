services:
  - type: web
    name: pulseai-dashboard-frontend
    env: node
    region: frankfurt
    plan: free
    branch: main
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /
